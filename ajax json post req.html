/*Stop the usual form submission event*/

event.preventDefault();

/* get the elements required for the post method*/

var $form = $( this ),

url = $form.attr( 'action' );

/* post method */

var posting = $.post( url, { name: $('#name').val()}, function( data ) {

alert('success');

});

});

</script>

</head>
